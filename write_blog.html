<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pages of the Past</title>
  <style>
    /* Basic Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Segoe UI', sans-serif;
  line-height: 1.6;
  background-image: url(./blog\ bg.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  color: #333;
}


    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 2rem;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f0c040;
    }

    .blog-preview {
      background-color: #fff;
      margin-top: 30px;
      padding: 30px;
      opacity: 0.8;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .blog-preview h2 {
      margin-bottom: 20px;
      font-size: 2.8rem;
      color: #222;
      
    }

    form label {
      display: block;
      
      margin-bottom: 8px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      min-height: 300px;
      margin-bottom: 20px;
    }

    button[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 12px 24px;
      border: none;
    margin-left: 40%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #555;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .header-top {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin: 10px 0;
      }

      header h1 {
        margin: 10px 0;
      }

      .blog-preview {
        padding: 20px;
      }

      textarea {
        min-height: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="header-top">
        <h1>PAGES OF THE PAST</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="write_blog.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="blog-preview">
        <h2>Write Your Blog Post</h2>
        <form action="/submit-blog" method="POST">
          <label for="blogContent">Your Blog:</label>
          <textarea id="blogContent" name="blogContent" placeholder="Start writing here..."></textarea>
          <button type="submit">Submit Blog</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Pages of the Past. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
